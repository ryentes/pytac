[project]
name = "pytac"
version = "0.0.1"
authors = [
  { name="Richard Yentes", email="ryentes@gmail.com" },
]
description = "a lightweight python client for using the tacticus api"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/ryentes/pytac"
Issues = "https://github.com/ryentes/issues"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
